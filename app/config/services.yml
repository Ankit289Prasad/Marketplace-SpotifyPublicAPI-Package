        -
          name: getAlbum
          description: Get an album
          args:
            -
              name: id
              type: String
              info: "The Spotify ID for the album."
              required: true
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: getAlbumTracks
          description: Get an album tracks
          args:
