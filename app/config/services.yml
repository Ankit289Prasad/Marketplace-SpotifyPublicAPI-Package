              info: "success"
        -
          name: getArtistAlbums
          description: Get artist albums
          args:
            -
              name: id
              type: String
              info: "The Spotify ID for the artist."
              required: true
            -
              name: album_type
              type: String
              info: "A comma-separated list of keywords that will be used to filter the response. If not supplied, all album types will be returned. Valid values are:album, single, appears_on, compilation."
              required: false
            -
              name: market
              type: String
              info: "An ISO 3166-1 alpha-2 country code. Supply this parameter to limit the response to one particular geographical market."
              required: false
            -
              name: limit
              type: String
              info: "The number of album objects to return. Default: 20. Minimum: 1. Maximum: 50."
              required: false
            -
              name: offset
              type: String
              info: "The index of the first album to return. Default: 0 (i.e., the first album). Use with limit to get the next set of albums. "
              required: false
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: getArtistTopTracks
          description: Get artists top tracks
          args:
            -
              name: id
              type: String
              info: "The Spotify ID for the artist."
              required: true
            -
              name: country
              type: String
              info: "The country: an ISO 3166-1 alpha-2 country code."
              required: true
          callbacks:
