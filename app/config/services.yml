          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: getAlbum
          args:
            -
              name: id
              type: String
              info: "The Spotify ID for the album."
          callbacks:
            -
              name: error
              info: "error"
            -
              name: success
              info: "success"
        -
          name: getAlbumTracks
          args:
            -
              name: id
              type: String
              info: "The Spotify ID for the track."
          callbacks:
